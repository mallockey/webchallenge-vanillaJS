<!DOCTYPE html>
<html>
  <head>
    <script src="script.js" ></script>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="styles.css">
    <title>Pet's Palace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div id="header">
      <img src="logo.png" id="headerLogo" />
      <div id="subHeader">
        <button id="downloadButton" class="downloadButtonStyle" type="button">Select images to download</button>
        <input type="text" oninput="handleSearchChange(event)" placeholder="Search by pet name" />
      </div>
    </div>
  <div id="petsContainer">
    <div id="errorContainer"></div>
    <div id="noSearchResults">There are no pets by that name, try refining your search</div>
  </div>
  </body>
</html>
